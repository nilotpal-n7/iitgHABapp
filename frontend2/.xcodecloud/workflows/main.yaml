version: 1.0.0
identifier: main
name: Main Workflow

steps:
  - name: Set Flutter
    script: |
      git clone https://github.com/flutter/flutter.git -b stable
      export PATH="$PATH:`pwd`/flutter/bin"

  - name: Install dependencies
    script: |
      flutter pub get
      cd ios
      pod install --repo-update
      cd ..

  - name: Build iOS
    script: |
      flutter build ios --release
