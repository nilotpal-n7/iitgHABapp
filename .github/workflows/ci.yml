name: CI
on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]
  workflow_dispatch: {}

jobs:
  flutter:
    name: Flutter (frontend2)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend2
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos
      - run: flutter test --coverage

  web-hab:
    name: Web (hab-frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hab-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'hab-frontend/package-lock.json'
      - run: |
          npm ci
          npm run lint --if-present
          npm test --if-present

  web-hmc:
    name: Web (hmc-frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hmc-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'hmc-frontend/package-lock.json'
      - run: |
          npm ci
          npm run lint --if-present
          npm test --if-present

  backend:
    name: Backend (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'
      - name: Install, Build, Lint, and Test
        run: |
          npm ci
          npm run lint --if-present
          npm run build --if-present
          npm test --if-present

  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    needs: [flutter, web-hab, web-hmc, backend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Run staging deploy script
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: bash ./scripts/deploy_staging.sh

  deploy-prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [flutter, web-hab, web-hmc, backend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Run production deploy script
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: bash ./scripts/deploy_prod.sh