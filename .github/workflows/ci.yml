# .github/workflows/ci.yml

name: CI
on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]
  workflow_dispatch: {}

jobs:
  flutter:
    name: Frontend (Flutter)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - run: cd frontend2 || cd frontend || true
      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos
      - run: flutter test --coverage

  web:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: |
          cd web || cd frontend || true
          npm ci
          npm run lint --if-present
          npm test --if-present

  backend:
      name: Backend (Node)
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
            cache-dependency-path: |
              backend/package-lock.json
              server/package-lock.json
        
        - name: Install, Build, Lint, and Test
          run: |
            # Adjust this command to navigate into your backend folder
            cd backend || cd server || true
            
            # Install dependencies
            npm ci
            
            # Run linting (if you have it)
            npm run lint --if-present
            
            # Run build (if you use TypeScript)
            npm run build --if-present
            
            # Run tests
            npm test --if-present

  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    needs: [flutter, web, backend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run staging deploy script
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: bash ./scripts/deploy_staging.sh

  deploy-prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [flutter, web, backend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Run production deploy script
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: bash ./scripts/deploy_prod.sh